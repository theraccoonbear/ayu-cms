<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

	<head>
		<title>
		{{Page.title}}
		</title>
		
		
		<meta charset="utf-8" />
	
		<!-- Mobile viewport optimized: h5bp.com/viewport -->
		<meta name="viewport" content="width=device-width" />
		<link href="/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="/css/kalendae.css" type="text/css" rel="stylesheet" />
		<script src="js/libs/modernizr-2.5.3.min.js"></script>
		
		<link href="/feeds" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
		{{#Page.meta-description}}
		<meta name="description" content="{{Page.meta-description}}">
		{{/Page.meta-description}}
		
		{{ViewVars.append_to_head}}
		
	</head>
	<body>
	  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
	    chromium.org/developers/how-tos/chrome-frame-getting-started -->
	  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	  <header>
		    <h1>
			      {{Page.title}}
		    </h1>
	  </header>
	
	
	  <div role="main" id="main">
	  
		    <div id="nav">
			    
		    </div><!-- /#nav-->
		
		
		    <div id="contentWrapper">
			      {{{Page.copy}}}
		    </div><!-- /#contentWrapper -->
			
		    <footer>
		    
		    </footer>
	  </div><!-- /#main -->
		
	  <!-- JavaScript at the bottom for fast page loading -->

	  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	  <script src="/js/plugins.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	  <script type="text/javascript" src="/js/date.format.js"></script>
	  <script type="text/javascript" src="/js/mustache.js"></script>
  
  
	  <!-- scripts concatenated and minified via build script -->
	  
	  <script src="/js/libs/kalendae.min.js" type="text/javascript" charset="utf-8"></script>
	  <script src="/js/libs/base64.js" type="text/javascript"></script>
	  <!-- end scripts -->

	
	  
	  {{#Site.ga-account}}
	  <!-- Asynchronous Google Analytics snippet. -->
	  <script type="text/javascript">
	  
		    var _gaq = _gaq || [];
		    _gaq.push(['_setAccount', '{{Site.ga-account}}']); /* Here here */
		    _gaq.push(['_trackPageview']);
		    
		    (function() {
			    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		    })();
	  
	  </script>
	  {{/Site.ga-account}}
	  {{^Site.ga-account}}
	  <!-- No Google Analytics Setup.  Create a "string" setting named "ga-account" to activate tracking code -->
	  {{/Site.ga-account}}

	</body>
</html>
